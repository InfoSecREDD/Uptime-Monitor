owner: InfoSecREDD # Your GitHub organization or username, where this repository lives
repo: Uptime-Monitor # The name of this repository

sites:
  - name: Cloud
    url: $CLOUD_URL
    headers:
      - "$CF_ID"
      - "$CF_SECRET"
  - name: GitLab
    url: $GITLAB_URL
